  
<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <title>HTML Video Player</title>
  <link rel="stylesheet" href="style.css">
</head>


<body>

  <div class="player">
    <video class="player__video viewer" src="https://player.vimeo.com/video/336019201"></video>

    <!-- src="https://vod-progressive.akamaized.net/exp=1609583977~acl=%2A%2F652333414.mp4%2A~hmac=7de929858f97a43d0caecb33bee831245638ef8b9f716bd2b7f2ead013de59d5/vimeo-prod-skyfire-std-us/01/3967/7/194837908/652333414.mp4?filename=BigBuckBunny+640x360.mp4"></video> -->
    <!-- <video class="player__video viewer" src="https://player.vimeo.com/external/194837908.sd.mp4?s=c350076905b78c67f74d7ee39fdb4fef01d12420&profile_id=164"></video> -->
    <!-- <video class="player__video viewer" src="652333414.mp4"></video> -->

    
    <div class="player__controls">
      <div class="progress">
        <div class="progress__filled"></div>
      </div>
      <button class="player__button toggle" title="Toggle Play">►</button>
      <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
      <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
      <button data-skip="-10" class="player__button">« 10s</button>
      <button data-skip="25" class="player__button">25s »</button>
      <button class="player__button player__fullscreen">[ ]</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
